<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Reference</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <div>
                <label for="f-name">First Name</label>
                <input type="text" name="f-name" id="f-name">
                <label for="l-name">Last Name </label>
                <input type="text" name="l-name" id="l-name">
            </div>
            
            <p>Select a Race:</p>

            <div>
                <div>
                    <input type="radio" name="race-type" id="fun-run" value="fun-run">
                    <label for="fun-run">Fun Run 5k</label>
                </div>
                
                <div>
                    <input type="radio" name="race-type" id="half-mar" value="half-mar">
                    <label for="half-mar">Half Marathon</label>
                </div>

                <div>
                    <input type="radio" name="race-type" id="full-mar" value="full-mar">
                    <label for="full-mar">Full Marathon</label>
                </div>
            </div>    

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass">
            </div>

            <div>
                <label for="age-group">Select Age Group</label>
                <select name="age-group" id="age-group">
                    <option value="und-18">Under 18</option>
                    <option value="18-35">18-35</option>
                    <option value="ovr-35">35+</option>
                </select>
            </div>

            <button>Register</button>

        </div>
    </form>
  </body>
</html>
